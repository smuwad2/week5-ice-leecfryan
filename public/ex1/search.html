    <!-- Bootstrap -->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Add Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            Name: <input type="text" id="nameInput"> <!-- add event -->
            <!-- Name: <input type="text" onkeyup="getSuggestions()" id="nameInput"> add event -->
        </div>
        <div class="row">
            Suggestions:
            <p id="suggestions"></p> <!-- The names that matches should be displayed here -->
        </div>
    </div>

    <script>
        // add event handler code here
        document.getElementById('nameInput').addEventListener('keyup', function () {
            showHint(this.value);
        });

        async function showHint(query) {
            const out = document.getElementById('suggestions')

            if (!query || !query.trim()) {
                out.textContent = "";
                return;
            }

            try {
                const res = await axios.get('/suggest', {
                    params: { query: query }
                });

                out.textContent = res.data;
            } catch (err) {
                console.error(err);
                out.textContent = 'no suggestion';
            }
        }
    </script>
